server:
  port: ${PORT:8080}

spring:
  application:
    name: crmshot-backend
  main:
    allow-circular-references: true
  
  # Database Configuration
  # NOTA: O RDS é configurado automaticamente via RdsConfig.java
  # Estas configurações são apenas fallback (não são usadas quando RdsConfig está ativo)
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/crmshot}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:admin}
      password: ${SPRING_SECURITY_USER_PASSWORD:}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:crmshot_jwt_secret_key_2024_very_secure_key_for_production}
  expiration: 86400000 # 24 hours in milliseconds

# Application Configuration
app:
  default:
    admin:
      password: ${DEFAULT_ADMIN_PASSWORD:}
    user:
      password: ${DEFAULT_USER_PASSWORD:}
  rds:
    # Credenciais padrão do RDS (podem ser sobrescritas por variáveis de ambiente)
    host: ${AWS_RDS_HOST:${RDS_HOSTNAME:database-2.cvmowqi02j3c.us-east-2.rds.amazonaws.com}}
    database: ${AWS_RDS_DATABASE:${RDS_DB_NAME:crmshot}}
    username: ${AWS_RDS_USERNAME:${RDS_USERNAME:postgres}}
    password: ${AWS_RDS_PASSWORD:${RDS_PASSWORD:34367746}}
    port: ${AWS_RDS_PORT:${RDS_PORT:5432}}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.crmshot: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
