server:
  port: ${PORT:8080}

spring:
  application:
    name: crmshot-backend
  main:
    allow-circular-references: true
  
  # Database Configuration
  # NOTA: O RDS é configurado automaticamente via RdsConfig.java
  # Estas configurações são apenas fallback (não são usadas quando RdsConfig está ativo)
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/crmshot}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:34367746}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin123

# JWT Configuration
jwt:
  secret: crmshot_jwt_secret_key_2024_very_secure_key_for_production
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.crmshot: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
