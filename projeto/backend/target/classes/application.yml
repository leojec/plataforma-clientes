server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: crmshot-backend
  main:
    allow-circular-references: true
  
  datasource:
    url: jdbc:postgresql://localhost:5432/crmshot
    username: postgres
    password: 34367746
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin123

# JWT Configuration
jwt:
  secret: crmshot_jwt_secret_key_2024_very_secure_key_for_production
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.crmshot: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
